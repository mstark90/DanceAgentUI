<div class="ui container">
    <br />
    <h2 class="ui dividing header">
        Availability
    </h2>
    <div class="ui container">
        <a routerLink="/availability/create" class="ui blue labeled icon button">
            <i class="plus icon"></i>
            Add
        </a>
    </div>
    <div class="ui error message" *ngIf="this.error">
        {{this.errorMessage}}
    </div>
    <table class="ui selectable table" *ngIf="!this.loading">
        <thead>
            <tr>
                <th>Location</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Dance Limit</th>
                <th>Created</th>
            </tr>
            <tr>
                <th>
                    <div class="ui icon input">
                        <i class="search icon"></i>
                        <input type="text" id="locationFilter" />
                    </div>
                </th>
                <th>
                    <app-datepicker type="date" name="startDateFilter"></app-datepicker>
                </th>
                <th>
                    <app-datepicker type="date" name="endDateFilter"></app-datepicker>
                </th>
                <th>

                </th>
                <th>

                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let availability of availabilityList">
                <td>
                    <a [routerLink]="getAvailabilityUrl(availability)">
                        {{availability.location}}
                    </a>
                </td>
                <td>{{formatDate(availability.startTime)}}</td>
                <td>{{formatDate(availability.endTime)}}</td>
                <td>{{availability.danceLimit}}</td>
                <td>{{formatDate(availability.created)}}</td>
            </tr>
        </tbody>
    </table>
    <div class="ui center aligned container" *ngIf="this.loading">
        <div class="ui active inline text loader">Loading</div>
    </div>
</div>
